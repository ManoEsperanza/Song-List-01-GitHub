<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songlist</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container shader">
        <h1 class="h1color">Song List</h1>
        <table class="table" style="background-color:rgba(0, 0, 0, 0);">
            <thead class="shader">
                <tr class="clear">
                    <th class="shader" scope="col">#</th>
                    <th class="shader"scope="col">Name of Song</th>
                    <th class="shader"scope="col">Artist</th>
                    <th class="shader"scope="col">Rating</th>
                    <th class="clear"scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="shader" id="playList">
                <tr class="clear">
                    <th scope="row">1</th>
                    <td class="shader">Welcome to the Jungle</td>
                    <td class="shader">Guns and roses</td>
                    <td class="shader">recommended</td>
                </tr>
                <!-- <tr>
                <th scope="row">2</th>
                <td>One</td>
                <td>Metallica</td>
                <td>highly recomended</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Turn Down For What</td>
                <td>Techno</td>
                <td>not recomended</td>
            </tr> -->
            </tbody>
        </table>
        <div class="container ">
            <div>
                <table class="table shader">
                    <tr>
                        <!-- <th scope="col">#:<input id ="Index"number="# " type=max min="1" name="id" step="1" type="number"
                                value="00" /> </th> -->
                        <th class="shader"scope="col">Name of Song: <input id="song" name="Name-of-Song" type="text" /> </th>
                        <th class="shader"scope="col">Artist:<input id="artist" name="Artist" type="text" /></th>
                        <th class="shader"scope="col">Rating:<input id="rating" name="Rating" type="text" /></th>
                    </tr>
                </table>
                <button id="addBtn">Add button</button>
                </th>
                <th>
                    <table>
                        <button id="saveBtn">Save button</button>
                </th>

            </div>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
            <script src="data.js"></script>
            <script src="script.js"></script>
</body>


</html>
